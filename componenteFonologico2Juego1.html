<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONOKIDS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fondoComponenteFonologicoJuego2">
        <div class="diapositiva">
            <img src="imagenes/B.webp" style="width: 150px; height: 200px; transform: translate(1200px, 50px) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false" >
            <img src="imagenes/Flecha.webp" style="width: 250px; height: 100px; transform: translate(850px, -100px) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false">
            <img src="imagenes/barco.webp" style="width: 250px; height: 250px; transform: translate(80px, 150px) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false" onclick="toggleImageSelection(this)">
            <img src="imagenes/banana.webp" style="width: 250px; height: 250px; transform: translate(220%, -90%) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false" onclick="toggleImageSelection(this)">
            <img src="imagenes/auto.webp" style="width: 250px; height: 250px; transform: translate(380%, -150%) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false" onclick="toggleImageSelection(this)">
            <img src="imagenes/house.webp" style="width: 250px; height: 250px; transform: translate(550%, -235%) rotate(0deg);" alt="Smiley Shape Illustration" draggable="false" onclick="toggleImageSelection(this)">
            <button type="button" class="avanzar" onclick="redirect()">Continuar</button>
            </div>
                <h1 class="consignaFonologico2Juego1">
                    <b>Objetos que inicien con la letra </b>
                </h1>
                <h2 class="palabra1Fonologico2Juego1">
                    <b>BARCO</b>
                </h2>
                <h2 class="palabra2Fonologico2Juego1">
                    <b>BANANA</b>
                </h2>
                <h2 class="palabra3Fonologico2Juego1">
                    <b>AUTO</b>
                </h2>
                <h2 class="palabra4Fonologico2Juego1">
                    <b>CASA</b>
                </h2>
        </div>
    </div>
    <script>
        const selectedImages = [];
      
        function toggleImageSelection(image) {
            console.log(image);
            image.classList.toggle('selected');
         
          if (image.classList.contains('selected')) {
            selectedImages.push(image.src);
          } else {
            const index = selectedImages.indexOf(image.src);
            if (index > -1) {
              selectedImages.splice(index, 1);
            }
          }
        }
      
        function redirect() {
          console.log(selectedImages)
          const isBarcoSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/barco.webp');
          const isBananaSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/banana.webp');
      
          if (isBarcoSelected && isBananaSelected) {
            // Ambas im치genes est치n seleccionadas, redirigir a felicitacion2.html
            window.location.href = 'felicitacion2.html';
          } else {
            // Otra condici칩n o redirecci칩n si no se cumplen las condiciones anteriores
            window.location.href = 'volverIntentar.html';
          }
        }
      </script>
</body>
</html>
